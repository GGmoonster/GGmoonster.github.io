# Site settings
title: Qinge Li
SEOTitle: Qinge Li
header-img: img/home_head_pic.jpg
email: qinge.li@outlook.com
description: "Qinge Li's Personal Website.'"
keyword: "Huawei, Erasmus University"
url: "https://guoguo.monster/" # your host, for absolute URL
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'
plugins_dir:
    - jekyll-redirect-from
plugins: [jekyll-paginate]

# SNS settingss
RSS: false
github_username: GGmoonster
linkedin_username: qinge-li

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 100
exclude: ["less", "node_modules", "Gruntfile.js", "package.json", "README.md"]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
paginate_path: "blogs/page:num"

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# document: https://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
    input: GFM # use Github Flavored Markdown !important
    math_engine: katex

# Disqus settings
#disqus_username: _your_disqus_short_name_

# Analytics settings
# Baidu Analytics
